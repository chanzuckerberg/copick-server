name: Create an RDev Stack

on:
  pull_request:
    types: [ labeled, synchronize ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-stack:
    runs-on: ARM64
    if: contains(github.event.pull_request.labels.*.name, 'stack')
    permissions:
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Create rdev stack
        id: upsert
        uses: chanzuckerberg/argus-artifacts/ci/packages/create-stack@v0.67.0.0
        with:
          appName: copick-server
          envName: rdev
          waitForDeploymentSeconds: 300
